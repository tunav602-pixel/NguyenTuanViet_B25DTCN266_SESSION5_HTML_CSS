<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="initialy-scale=1.0">
        <title>Ý kiến phản hồi </title>
        <link rel="stylesheet" href="./SS5.css"> 
    </head>
    <body>
        <h2>Ý Kiến Phản Hồi tới Nha Sỹ</h2>
        <label for="name">Họ và tên:</label><br>
        <input class="padding" type="text" id="name" name="name" placeholder="Nhập họ và tên"><br>
        <label for="email">Email:</label><br>
        <input class="padding" type="email" id="email" name="email" placeholder="Nhập email của bạn"><br>
        <label for="appreciate">Phản hồi của bạn</label><br>
        <textarea class="padding-1" cols="20" row="23" id="appreciate" name="appreciate" placeholder="Nhập ý kiến của bạn..."></textarea><br>
        <input class="item" type="button" value="Gửi ý kiến"> 
    </body>
</html>
